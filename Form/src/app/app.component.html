<div class="container">
  <h2>Personal Info</h2>
  <div class="row">
    <div class="col-2">
      <label for="">Name : &nbsp;</label>
    </div>
    <div class="col">
      <input type="text" name="Name" (input)="setStudentData($event)">
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <label for="">Contact Number : &nbsp;</label>
    </div>
    <div class="col">
      <input type="text" name="Contact_Number" (input)="setStudentData($event)">
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <label for="">Sem : &nbsp;</label>
    </div>
    <div class="col">
      <input type="text" name="Sem" (input)="setStudentData($event)">
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <label for="">Spi : &nbsp;</label>
    </div>
    <div class="col">
      <input type="text" name="Spi" (input)="setStudentData($event)">
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{student | json}}
    </div>
  </div>
  <h2>Project Detail</h2>
</div>
